<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Fiszki Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Fiszki Quiz</h1>
  <div id="quiz">
    <p id="question">Ładowanie...</p>
    <input id="answer" type="text" placeholder="Twoja odpowiedź">
    <button onclick="checkAnswer()">Sprawdź</button>
    <p id="feedback"></p>
    <button onclick="nextQuestion()">Następne</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
