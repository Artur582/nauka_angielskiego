<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Nauka angielskiego</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Ekran startowy -->
    <div id="startScreen">
      <h1>Nauka angielskiego</h1>
      <p>Wybierz liczbę słówek:</p>
      <button onclick="startLearning(10)">10</button>
      <button onclick="startLearning(15)">15</button>
      <button onclick="startLearning(20)">20</button>
    </div>

    <!-- Ekran nauki/quizu -->
    <div id="quizScreen" style="display:none;">
      <h2 id="question"></h2>
      <input type="text" id="answer" placeholder="Twoja odpowiedź" style="display:none;">
      <p id="feedback"></p>
      <div id="buttons"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
